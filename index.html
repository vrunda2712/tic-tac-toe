<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="intro">
        <h1>Hello, Player!</h1>
        <h3>Welcome to Tic-tac-toe game..</h3>
        <button type="button" class="play">Start Game</button>
      </div>
    </header>
    <div class="container">
      <div class="game_board">
        <div class="ttt top left">
          <span>0</span>
        </div>
        <div class="ttt top center">
          <span>X</span>
        </div>
        <div class="ttt top right">
          <span>0</span>
        </div>
        <div class="ttt middle left">
          <span>0</span>
        </div>
        <div class="ttt middle center">
          <span>0</span>
        </div>
        <div class="ttt middle right">
          <span>X</span>
        </div>
        <div class="ttt bottom left">
          <span>X</span>
        </div>
        <div class="ttt bottom center">
          <span>X</span>
        </div>
        <div class="ttt bottom right">
          <span>0</span>
        </div>
      </div>
    </div>
  </body>
</html>
